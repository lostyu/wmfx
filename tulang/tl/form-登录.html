<div class="p-wrap">
    <div class="p-formBox f-bd">
        <div class="p-loginForm">
            <div class="logo">
                <a href="#"><img width="162" height="67" src="img/logo2.png" alt=""/></a>
            </div>
            <form method="post" id="f-form-login">
                <div class="form-group">
                    <label>用户名</label>
                    <input name="uname" type="text" class="form-control validate[required]"  placeholder="请输入手机号/邮箱">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input name="upass" type="password" class="form-control validate[required]" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control validate[required, ajax[r_ajaxImgCode]]" placeholder="输入验证码" data-prompt-position="centerRight:100,5">
                        <span class="input-group-addon" id="basic-addon2" style="padding: 0"><img width="100" height="38" src="http://reg.email.163.com/mailregAll/regvf1/verifyCodeImgF.jsp?env=488381217144&amp;type=en&amp;t=1333003692444" alt=""></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">立即登录</button>
                <div class="checkbox">
                    <label>
                        <input name="usave" type="checkbox" checked> 记住密码
                    </label>
                    <div class="pull-right"><a href="javascript:;">忘记密码？</a><span class="text-muted">&nbsp;|&nbsp;&nbsp;</span><a href="javascript:;">注册账号</a></div>

                </div>
            </form>
        </div>
    </div>
</div>
