            width: 100%;

        }

</head>
<body>

<div class="p-wrap">

    <div class="p-formBox p-formBox10 f-bd">
        <div class="form-title clearfix">
            <a class="img" href="javascript:;"><img width="90" height="38" src="../img/logo2.png" alt=""/></a>

            <h2 class="text">找回密码</h2>
        </div>

        <div class="p-getPassForm">

            <!--  手机 -->
            <div>
                <div class="tips">
                    <p><img src="../img/tips-phone.png" alt=""/></p>

                    <p>验证码已发送到您注册的手机 15023361515</p>
                </div>
                <form id="f-form-getPass">
                    <div class="m-formtips"><span class="glyphicon glyphicon-remove-sign"></span> 用户名或密码错误</div>
                    <div class="form-group">
                        <label class="sr-only">密码（不少于8位）</label>
                        <input autocomplete="off" name="utel" type="password"
                               class="form-control validate[required, custom[r_passWord]]"
                               placeholder="密码（不少于8位）" data-prompt-target="err1">
                        <span class="err-place" id="err1"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input name="ucode" type="text" class="form-control validate[required, ajax[r_ajaxCode]]" placeholder="验证码" data-prompt-target="err2">
                            <span class="input-group-btn">
                                <button class="btn btn-primary j-sendCode" type="button">发送验证码</button>
                            </span>
                        </div>
                        <span class="err-place" id="err2" style="right: 112px"></span>

                    </div>
                    <button type="submit" class="btn btn-primary btn-block">确定</button>
                    <!--<div class="checkbox text-right">-->
                    <!--<a href="javascript:;">人工申述</a>-->
                    <!--</div>-->
                </form>
            </div>


        </div>


    </div>

</div>
