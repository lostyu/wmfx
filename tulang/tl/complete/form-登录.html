    <div class="p-loginForm">
        <div class="logo">
            <a href="#"><img width="162" height="67" src="../img/logo2.png" alt=""/></a>
            <h2>账号登录</h2>
        </div>
        <form method="post" id="f-form-login">
            <div class="form-group">
                <label class="sr-only">手机号或邮箱</label>
                <input autocomplete="off" name="uname" type="text" class="form-control j-yhm validate[required, custom[r_phoneOrEmail]]"  placeholder="手机号或邮箱" data-prompt-target="err1">
                <span class="err-place" id="err1"></span>
            </div>
            <div class="form-group">
                <label class="sr-only">密码</label>
                <input name="upass" type="password" class="form-control j-mm validate[required, custom[r_passWord]]" placeholder="密码" data-prompt-target="err2">
                <span class="err-place" id="err2"></span>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control j-yzm validate[required]" placeholder="验证码"  data-prompt-target="err3">
                    <span class="input-group-addon" id="basic-addon2" style="padding: 0"><img width="100" height="38" src="http://reg.email.163.com/mailregAll/regvf1/verifyCodeImgF.jsp?env=488381217144&amp;type=en&amp;t=1333003692444" alt=""></span>
                    <span class="err-place" id="err3" style="right: 112px"></span>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="usave" type="checkbox" checked> 记住我
                    </label>
                    <div class="pull-right"><a href="javascript:;">忘记密码？</a></div>

                </div>
            </div>
            <div class="m-formtips"><span class="glyphicon glyphicon-remove-sign"></span> 用户名或密码错误</div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block j-changeBtnText" data-text="....正在登录中">立即登录</button>
            </div>
            <p class="text-center">
                <span class="text-muted">还没有图狼帐号？</span><a class="f-fz16" href="javascript:;">立即注册 <img
                    src="../img/arrow-right.png" alt=""/></a>
            </p>


        </form>
    </div>
</div>
