<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册账号</title>
    <!-- bootstap -->
    <link rel="stylesheet" href="../bootstrap-3.3.5/css/bootstrap.min.css">

    <!-- 字体图标 -->
    <link rel="stylesheet" href="../fonts/css/font-awesome.min.css">

    <!-- linkcloud -->

    <!-- your css -->

    <style>
        html, body {
            width: 100%;
            height: 100%;
            background-color: #f1f3f6;

        }
    </style>
</head>
<body>


<div class="form-bg"></div>
<div class="form-container">
    <div class="p-formBox p-formBox10">
        <div class="form-title clearfix">
            <a class="img" href="javascript:;"><img width="90" height="38" src="../img/logo2.png" alt=""/></a>

            <h2 class="text">账号注册</h2>
        </div>

        <div class="p-personRegister  clearfix">

            <div style="display: -none;" class="cnt clearfix">
                <div class="col1">


                    <div class="form">


                        <form id="f-form-person">
                            <div class="m-formtips"><span class="glyphicon glyphicon-remove-sign"></span> 这里是错误提示</div>
                            <div class="form-group">
                                <label class="sr-only">手机号（仅支持大陆）</label>
                                <input name="uname" type="text"
                                       class="form-control validate[required, custom[r_phone]]" placeholder="手机号（仅支持大陆）"
                                       data-prompt-target="err1">
                                <span id="err1" class="err-place"></span>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">验证码</label>

                                <div class="input-group">
                                    <input name="ucode" type="text"
                                           class="form-control validate[required]" placeholder="验证码" data-prompt-target="err2">
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary j-sendCode" type="button">发送验证码</button>
                                        </span>
                                </div>
                                <span id="err2" class="err-place" style="right: 108px;"></span>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">邀请码</label>
                                <input name="ucode2" type="text" class="form-control validate[required]"
                                       placeholder="邀请码（必填）" data-prompt-target="err3">
                                <span id="err3" class="err-place"></span>

                            </div>
                            <p class="text-right"><a href="javascript:;">如何获得邀请码？</a></p>

                            <div class="form-group">
                                <label class="sr-only">输入密码</label>
                                <input id="pass1" name="upass" type="password"
                                       class="form-control validate[required, custom[r_passWord]]"
                                       placeholder="密码（不少于8位）" data-prompt-target="err4">
                                <span id="err4" class="err-place"></span>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input name="ucheck" type="checkbox" checked class="validate[required]"
                                               data-prompt-position="centerRight:160,0"> 同意
                                    </label>
                                    <a href="javascript:;">《图狼网用户协议》</a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">注册</button>
                        </form>


                    </div>
                </div>
                <div class="col2">


                    <div class="form">
                        <div class="text-center">
                            <img class="f-mb30" src="../img/tx-default.png" alt=""/>

                            <p>已有账号，<a href="javascript:;">我要登录</a></p>
                        </div>
                    </div>
                </div>
            </div>

            <!--  注册成功提示 -->
            <div class="tips" style="display: none;">
                <p><img src="../img/success2.png" alt=""/></p>

                <p class="text-muted f-mb30">注册成功</p>

                <p class="f-fz16 f-mb30">注册成功！ 欢迎 用户名 来到图狼网！</p>

                <p><a class="f-tdu f-fz16" href="javascript:;">前往首页</a>　<a class="f-tdu f-fz16"
                                                                           href="javascript:;">个人设置</a></p>
            </div>


        </div>
    </div>
</div>


<!-- S 底部2 -->

            <span>Copyright © 2014-2016 <a class="navbar-link" href="javascript:;">kaistart.com</a></span>
            <span>渝ICP备14039480号-1</span>
        </p>

                    <div class="pic"><img src="../img/qq.png" alt=""/>

                        <p><span>QQ号</span><br/>127628762872</p><span class="caret"></span>
                    </div>
                </a>
            </li>

        <p class="link">
            <a class="navbar-link" href="javascript:;">关于图狼网</a>|

    </div>
</nav>
