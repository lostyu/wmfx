<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>组件</title>
    <!-- bootstap -->
    <link rel="stylesheet" href="../bootstrap-3.3.5/css/bootstrap.min.css">

    <!-- 字体图标 -->
    <link rel="stylesheet" href="../fonts/css/font-awesome.min.css">

    <!-- linkcloud -->
    <!--<link rel="stylesheet" href="../css/demo.css">-->
    <link rel="stylesheet" href="../plugins/jquery-icheck/skins/flat/blue.css"/>

    <!-- your css -->
    <!--<link rel="stylesheet" href="../css/customer.css">-->
    <link rel="stylesheet" href="../css/all.css"/>

    <style>
        .box {
            margin-bottom: 100px;
        }
    </style>
</head>
<body>


<div class="container">







    <div class="box">
        <!--  标题 -->
        <div class="m-title">
            <h2>button</h2>
        </div>
        <!--  / 标题 -->
        <div style="margin-bottom: 40px;">
            <a class="btn btn-primary" href="javascript:;">primary</a>
            <a class="btn btn-success" href="javascript:;">success</a>
            <a class="btn btn-danger" href="javascript:;">danger</a>
            <a class="btn btn-default" href="javascript:;">default</a>
            <a class="btn btn-default disabled" href="javascript:;">disabled</a>
            <a class="btn btn-primary disabled" href="javascript:;">primary</a>
            <button class="btn btn-info disabled">disabled</button>
        </div>

        <div>
            <a class="btn btn-primary btn-w50 btn-h25" href="javascript:;">danger</a>
            <a class="btn btn-primary btn-w150 btn-h30" href="javascript:;">success</a>
            <a class="btn btn-primary btn-w150" href="javascript:;">success</a>

        </div>
    </div>






    <div class="box">
        <!--  标题 -->
        <div class="m-title">
            <h2>单选，复选</h2>
        </div>
        <!--  / 标题 -->

        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
        </label>

        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
        </label>


    </div>










    <div class="box">
        <!--  标题 -->
        <div class="m-title">
            <h2>时间选择</h2>
        </div>
        <!--  / 标题 -->
        <div class="form-inline">
            <div class="input-group m-date">
                <span class="input-group-addon"><img src="../img/m-date.png" alt=""/></span>
                <input id="start" type="text" class="form-control" placeholder="选择时间">
            </div>
            <div class="input-group m-date">
                <span class="input-group-addon"><img src="../img/m-date.png" alt=""/></span>
                <input id="end" type="text" class="form-control" placeholder="选择时间">
            </div>
        </div>


    </div>






</div>


<!-- jquery -->
<script src="../libs/jquery-2.2.2/jquery.min.js"></script>

<!-- bootsrap -->
<script src="../bootstrap-3.3.5/js/bootstrap.min.js"></script>

<!-- plugins -->
<script src="../plugins/jquery-icheck/icheck.min.js"></script>
<script src="../plugins/laydate/laydate.js"></script>

<!-- linkcloud -->
<script src="../js/main.js"></script>

<!-- your js -->
<script>

    // icheck
    $('input').iCheck({
        checkboxClass: 'icheckbox_flat-blue',
        radioClass: 'iradio_flat-blue',
        increaseArea: '' // optional
    });
</script>
</body>
</html>
