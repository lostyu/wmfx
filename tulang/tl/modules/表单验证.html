<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单验证</title>
    <!-- bootstap -->
    <link rel="stylesheet" href="../bootstrap-3.3.5/css/bootstrap.min.css">

    <!-- 字体图标 -->
    <link rel="stylesheet" href="../fonts/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/all.css"/>

    <style>
        .box {
            padding: 20px;
            margin-bottom: 100px;
            background-color: #ddd;
        }
        .box .title{
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #000;
        }

    </style>
</head>
<body>

<div class="g-container">


    <!-- 登录-->
    <div class="box">
        <h2 class="title">登陆</h2>
        <form method="post" id="f-form-login">
            <div class="form-group">
                <label>用户名</label>
                <input name="uname" type="text" class="form-control validate[required]" placeholder="请输入手机号/邮箱">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input name="upass" type="password" class="form-control validate[required, custom[r_passWord]]"
                       placeholder="请输入密码">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control validate[required, ajax[r_ajaxImgCode]]" placeholder="输入验证码"
                           data-prompt-position="centerRight:100,5">
                    <span class="input-group-addon" id="basic-addon2" style="padding: 0"><img width="100" height="38"
                                                                                              src="http://reg.email.163.com/mailregAll/regvf1/verifyCodeImgF.jsp?env=488381217144&amp;type=en&amp;t=1333003692444"
                                                                                              alt=""></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">立即登录</button>
            <div class="checkbox">
                <label>
                    <input name="usave" type="checkbox" checked> 记住密码
                </label>

                <div class="pull-right"><a href="javascript:;">忘记密码？</a><span
                        class="text-muted">&nbsp;|&nbsp;&nbsp;</span><a href="javascript:;">注册账号</a></div>

            </div>
        </form>
    </div>
    <!-- /登录-->



    <!-- 注册-->
    <div class="box">
        <h2 class="title">注册</h2>
        <form id="f-form-register">
            <div class="form-group">
                <label class="sr-only">请输入手机号/邮箱</label>
                <input name="uname" type="text"
                       class="form-control validate[required, custom[r_phoneOrEmail]]"
                       placeholder="请输入手机号/邮箱">
            </div>
            <div class="form-group">
                <label class="sr-only">验证码</label>

                <div class="input-group">
                    <input name="ucode" type="text"
                           class="form-control validate[required, ajax[r_ajaxCode]]" placeholder="输入验证码"
                           data-prompt-position="centerRight:95,5">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">发送验证码</button>
                                        </span>
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only">邀请码</label>
                <input name="ucode2" type="text" class="form-control validate[required]"
                       placeholder="邀请码（必填）">
            </div>
            <p class="text-right"><a href="javascript:;">如何获得邀请码？</a></p>

            <div class="form-group">
                <label class="sr-only">输入密码</label>
                <input id="pass1" name="upass" type="password"
                       class="form-control validate[required, custom[r_passWord]]"
                       placeholder="请输入密码（不少于8位）">
            </div>
            <div class="form-group">
                <label class="sr-only">确认密码</label>
                <input name="upass2" type="password"
                       class="form-control validate[required, equals[pass1]]" placeholder="确认密码">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input name="ucheck" type="checkbox" checked class="validate[required]"
                               data-prompt-position="centerRight:160,0"> 同意
                    </label>
                    <a href="javascript:;">《图狼网用户协议》</a>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </form>
    </div>
    <!-- /注册-->




    <!-- 找回密码-->
    <div class="box">
        <h2 class="title">找回密码</h2>
        <form id="f-form-getPass">
            <!--<div class="alert alert-info" role="alert"><span class="glyphicon glyphicon-info-sign"></span> 请输入你需要找回登录密码的账户名</div>-->
            <div class="form-group">
                <label class="sr-only">注册手机号</label>
                <input autocomplete="off" name="utel" type="tel" class="form-control validate[required, custom[r_phone]]"
                       placeholder="手机号">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input name="ucode" type="text"
                           class="form-control validate[required, ajax[r_ajaxCode]]" placeholder="输入验证码"
                           data-prompt-position="centerRight:95,5">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">发送验证码</button>
                                        </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">下一步</button>
            <!--<div class="checkbox text-right">-->
            <!--<a href="javascript:;">人工申述</a>-->
            <!--</div>-->
        </form>

    </div>
    <!-- /找回密码-->



</div>
