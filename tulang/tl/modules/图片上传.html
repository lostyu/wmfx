<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图片上传</title>
    <!-- bootstap -->
    <link rel="stylesheet" href="../bootstrap-3.3.5/css/bootstrap.min.css">

    <!-- 字体图标 -->
    <link rel="stylesheet" href="../fonts/css/font-awesome.min.css">


    <!-- 表单样式美化-->
    <link rel="stylesheet" href="../plugins/jquery-icheck/skins/flat/blue.css"/>

    <!-- 上传插件 -->
    <link rel="stylesheet" href="../plugins/uploadify/css/upload.css"/>


    <link rel="stylesheet" href="../css/all.css"/>

</head>
<body>


<div class="container">


    <form class="f-form-box">

        <div class="form-horizontal">
            <div class="m-mfromBox ">


                <div class="form-group">
                    <label class="control-label formlabel"><span class="text-danger">*</span>封面：</label>

                    <div class="formipt">
                        <div class="upload_image_row">
                            <div class="upload_col upload_default_image">
                                <div class="upload_img_main"></div>
                                <a href="javascript: window.ImageUploadMethod.onCloseFile('', '*');" class="upload_img_main_close">取消</a>
                            </div>
                            <div class="upload_col2">

                                <div class="upload_image_main">
                                    <div class="upload_input">
                                        <input id="file_upload1" class="file_upload" name="file_upload" type="file">
                                    </div>
                                    <span class="upload_info">图片大小2M以内</span>
                                </div>

                                <div class="upload_queue_main">
                                    <div id="queue1"></div>
                                </div>

                            </div>

                            <div class="clear"></div>
                        </div>
                    </div>
                </div>



                <div class="form-group">
                    <label class="control-label formlabel"><span class="text-danger">*</span>封面：</label>

                    <div class="formipt">
                        <div class="upload_image_row">
                            <div class="upload_col upload_default_image">
                                <div class="upload_img_main"></div>
                                <a href="javascript: window.ImageUploadMethod.onCloseFile('', '*');" class="upload_img_main_close">取消</a>
                            </div>
                            <div class="upload_col2">

                                <div class="upload_image_main">
                                    <div class="upload_input">
                                        <input id="file_upload2" class="file_upload" name="file_upload" type="file">
                                    </div>
                                    <span class="upload_info">图片大小2M以内</span>
                                </div>

                                <div class="upload_queue_main">
                                    <div id="queue2"></div>
                                </div>

                            </div>

                            <div class="clear"></div>
                        </div>
                    </div>
                </div>



            </div>
        </div>

    </form>
</div>


<!-- jquery -->
<!--<script src="../libs/jquery-2.2.2/jquery.min.js"></script>-->
<!--<script src="//cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.js"></script>-->
<script src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>

<script src=""></script>
<!-- bootsrap -->
<script src="../bootstrap-3.3.5/js/bootstrap.min.js"></script>

<!-- 表单校验 -->
<link rel="stylesheet" href="../plugins/jquery-validationEngine/css/validationEngine.jquery.css">
<script src="../plugins/jquery-validationEngine/js/jquery.validationEngine-zh_CN.js"></script>
<script src="../plugins/jquery-validationEngine/js/jquery.validationEngine.min.js"></script>

<!-- 日期选择 -->
<script src="../plugins/laydate/laydate.js"></script>

<!-- layer -->
<script src="../plugins/layer/layer.js"></script>

<!-- 城市选择 -->
<script src="../plugins/PCASClass2.js"></script>

<!-- 表单美化 -->
<script src="../plugins/jquery-icheck/icheck.min.js"></script>

<!-- 上传插件 -->
<script src="../plugins/uploadify/js/jquery.uploadify.js"></script>

<script src="../js/imageUpload.js"></script>

<!-- main -->
<script src="../js/main.js"></script>

<!-- your js -->
<script>

    $(function(){
        new ImageUpload('file_upload1', {
            auto: false,
            queueID: "queue1"
        });

        new ImageUpload('file_upload2', {
            auto: false,
            queueID: "queue2"
        });
    });


</script>
</body>
</html>
