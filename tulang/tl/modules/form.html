<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
    <!-- bootstap -->
    <link rel="stylesheet" href="../bootstrap-3.3.5/css/bootstrap.min.css">

    <!-- 字体图标 -->
    <link rel="stylesheet" href="../fonts/css/font-awesome.min.css">

    <!-- linkcloud -->
    <!--<link rel="stylesheet" href="../css/demo.css">-->

    <!-- your css -->
    <!--<link rel="stylesheet" href="../css/customer.css">-->
    <link rel="stylesheet" href="../css/all.css"/>

    <style>
        .box {
            margin-bottom: 100px;
        }
    </style>
</head>
<body>

<div style="height: 200px;"></div>
<div class="container">

    <div class="box">
        <div class="form-group has-feedback has-feedback2">
            <input type="text" class="form-control"/>
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
    </div>







    <div class="box">
        <div class="m-form-login">
            <div class="logo">
                <a href="#"><img width="195" height="81" src="../img/logo2.png" alt=""/></a>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="sr-only">请输入手机号/邮箱</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入手机号/邮箱">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="sr-only">请输入密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                </div>
                <button type="submit" class="btn btn-primary btn-block">立即登录</button>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住密码
                    </label>
                    <a class="pull-right" href="javascript:;">忘记密码？</a>
                </div>
            </form>
        </div>
    </div>






    <div class="box">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>





</div>


<!-- jquery -->
<script src="../libs/jquery-2.2.2/jquery.min.js"></script>

<!-- bootsrap -->
<script src="../bootstrap-3.3.5/js/bootstrap.min.js"></script>

<!-- linkcloud -->
<script src="../js/main.js"></script>

<!-- your js -->
<script src=""></script>
</body>
</html>
