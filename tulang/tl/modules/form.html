<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
    <!-- bootstap -->
    <link rel="stylesheet" href="../bootstrap-3.3.5/css/bootstrap.min.css">

    <!-- 字体图标 -->
    <link rel="stylesheet" href="../fonts/css/font-awesome.min.css">

    <!-- linkcloud -->
    <!--<link rel="stylesheet" href="../css/demo.css">-->

    <!-- your css -->
    <!--<link rel="stylesheet" href="../css/customer.css">-->
    <link rel="stylesheet" href="../css/all.css"/>

    <style>
        .box {
            margin-bottom: 100px;
        }
    </style>
</head>
<body>

<div style="height: 200px;"></div>
<div class="container">

    <div class="box">
        <div class="form-group has-feedback has-feedback2">
            <input type="text" class="form-control"/>
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
    </div>

    <div class="box">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="输入验证码" aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2" style="padding: 0"><img width="100"
                                                                                                  height="38"
                                                                                                  src="http://reg.email.163.com/mailregAll/regvf1/verifyCodeImgF.jsp?env=488381217144&amp;type=en&amp;t=1333003692444"
                                                                                                  alt=""></span>
        </div>
    </div>



    <div class="box">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">发送验证码</button>
                                    </span>
        </div>
    </div>



    <div class="box">
        <!--  S 登陆表单 -->
        <div class="m-formBox">
            <div class="m-form-login">
                <div class="logo">
                    <a href="#"><img width="195" height="81" src="../img/logo2.png" alt=""/></a>
                </div>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="sr-only">请输入手机号/邮箱</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入手机号/邮箱">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="sr-only">请输入密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">立即登录</button>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                        <a class="pull-right" href="javascript:;">忘记密码？</a>
                    </div>
                </form>
            </div>
        </div>
        <!--  S 登陆表单 -->
    </div>


    <div class="box">
        <!--  S 找回密码 -->
        <div class="m-formBox">
            <div class="alert alert-info" role="alert"><span class="glyphicon glyphicon-info-sign"></span>
                请输入你需要找回登录密码的账户名
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">登录名</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="手机号/邮箱">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">验证码</label>

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="输入验证码" aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2" style="padding: 0"><img width="100"
                                                                                                  height="38"
                                                                                                  src="http://reg.email.163.com/mailregAll/regvf1/verifyCodeImgF.jsp?env=488381217144&amp;type=en&amp;t=1333003692444"
                                                                                                  alt=""></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">确定</button>
            </form>
        </div>
        <!--  E 找回密码 -->
    </div>


    <div class="box">
        <!--  S 修改密码 -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="m-formBox2">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">新密码</label>

                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputEmail3" placeholder="新密码">

                                <p class="help-block">密码至少由8个字符组成，必须包含数字、字母，区分大小写</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">确认密码</label>

                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputEmail3" placeholder="确认密码">

                                <p class="help-block">请再次输入密码</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">验证码</label>

                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="输入验证码"
                                           aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2" style="padding: 0"><img width="100"
                                                                                                  height="38"
                                                                                                  src="http://reg.email.163.com/mailregAll/regvf1/verifyCodeImgF.jsp?env=488381217144&amp;type=en&amp;t=1333003692444"
                                                                                                  alt=""></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary btn-block btn-w">下一步</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-md-3"></div>
        </div>
        <!--  E 修改密码 -->
    </div>







    <div class="box">
        <!--  S 手机找回密码 -->
        <div class="m-formBox">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">注册手机号</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="手机号">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">验证码</label>

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="输入验证码">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">发送验证码</button>
                                    </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">下一步</button>
            </form>
        </div>
        <!--  E 手机找回密码 -->
    </div>








</div>


<!-- jquery -->
<script src="../libs/jquery-2.2.2/jquery.min.js"></script>

<!-- bootsrap -->
<script src="../bootstrap-3.3.5/js/bootstrap.min.js"></script>

<!-- linkcloud -->
<script src="../js/main.js"></script>

<!-- your js -->
<script src=""></script>
</body>
</html>
