<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
    <!-- bootstap -->
    <link rel="stylesheet" href="../bootstrap-3.3.5/css/bootstrap.min.css">

    <!-- 字体图标 -->
    <link rel="stylesheet" href="../fonts/css/font-awesome.min.css">


    <!-- 表单样式美化-->
    <link rel="stylesheet" href="../plugins/jquery-icheck/skins/flat/blue.css"/>


    <link rel="stylesheet" href="../css/all.css"/>

</head>
<body>


<div class="container">


    <!-- 表单验证 -->
    <form id="f-form-test" class="f-form-box">
        <div class="form-horizontal">

            <div class="m-mfromBox ">

                <div class="form-group">
                    <label class="control-label formlabel"><span class="text-danger">*</span>任务名称：</label>

                    <div class="formipt">
                        <input name="mingchen" type="text"
                               class="form-control iptw1 validate[required, minSize[5], maxSize[30]]">

                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label formlabel"><span class="text-danger">*</span>任务描述：</label>

                    <div class="formipt">
                        <textarea rows="10" data-maxSize="1000"
                                  class="j-textarea form-control validate[required, minSize[50], maxSize[1000]]"></textarea>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label formlabel"><span class="text-danger">*</span>任务描述：</label>

                    <div class="formipt">
                        <textarea rows="10" data-maxSize="1000"
                                  class="j-textarea form-control validate[required, minSize[50], maxSize[1000]]"></textarea>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label formlabel"><span class="text-danger">*</span>上传附件：</label>

                    <div class="formipt">
                        <input type="file"/>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label formlabel"><span class="text-danger">*</span>上传图片：</label>

                    <div class="formipt">
                        <input type="file"/>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label formlabel"><span class="text-danger">*</span>是否显示：</label>

                    <div class="formipt">
                        <label class="radio-inline">
                            <input name="r1" class="" type="radio" value="1" checked> 是
                        </label>
                        <label class="radio-inline">
                            <input name="r1" class="" type="radio" value="0"> 否
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label formlabel"><span class="text-danger">*</span>需要专业：</label>

                    <div class="formipt">
                        <label class="checkbox-inline">
                            <input class="validate[minCheckbox[1]]" type="checkbox" value="0" name="zhuanye" checked> 规划
                        </label>
                        <label class="checkbox-inline">
                            <input class="validate[minCheckbox[1]]" type="checkbox" value="1" name="zhuanye"> 建筑
                        </label>
                        <label class="checkbox-inline">
                            <input class="validate[minCheckbox[1]]" type="checkbox" value="2" name="zhuanye"> 给排水
                        </label>
                        <label class="checkbox-inline">
                            <input class="validate[minCheckbox[1]]" type="checkbox" value="3" name="zhuanye"> 园林
                        </label>
                        <label class="checkbox-inline">
                            <input class="validate[minCheckbox[1]]" type="checkbox" value="4" name="zhuanye"> 电气
                        </label>
                        <label class="checkbox-inline">
                            <input class="validate[minCheckbox[1]]" type="checkbox" value="5" name="zhuanye"> 结构
                        </label>
                        <label class="checkbox-inline">
                            <input class="validate[minCheckbox[1]]" type="checkbox" value="6" name="zhuanye"> 隧道
                        </label>
                        <label class="checkbox-inline">
                            <input class="validate[minCheckbox[1]]" type="checkbox" value="7" name="zhuanye"> 桥梁
                        </label>
                        <label class="checkbox-inline">
                            <input class="validate[minCheckbox[1]]" type="checkbox" value="8" name="zhuanye"> 道路
                        </label>
                        <label class="checkbox-inline">
                            <input class="validate[minCheckbox[1]]" type="checkbox" value="9" name="zhuanye"> 其他
                        </label>
                    </div>
                </div>


                <div class="form-group form-inline">
                    <label class="control-label formlabel">合作区域：</label>

                    <div class="formipt">
                        <select name="Province" class="prov form-control"></select>
                        <select name="City" class="city form-control"></select>
                    </div>
                </div>


                <div class="form-group form-inline">
                    <label class="control-label formlabel"><span class="text-danger">*</span>报名截止：</label>

                    <div class="formipt">
                        <div class="input-group m-date iptw">
                            <span class="input-group-addon"><img src="../img/m-date.png" alt=""/></span>
                            <input id="start" type="text" class="form-control" placeholder="选择时间">
                        </div>
                    </div>
                </div>


                <div class="form-group form-inline">
                    <label class="control-label formlabel"><span class="text-danger">*</span>任务完成：</label>

                    <div class="formipt">
                        <div class="input-group m-date iptw">
                            <span class="input-group-addon"><img src="../img/m-date.png" alt=""/></span>
                            <input id="end" type="text" class="form-control" placeholder="选择时间">
                        </div>
                    </div>
                </div>

                <div class="m-line"></div>

                <div class="text-right">
                    <input class="btn btn-primary btn-w100" type="submit" value="提交">
                </div>

            </div>

        </div>


    </form>


</div>


<!-- jquery -->
<script src="../libs/jquery-2.2.2/jquery.min.js"></script>

<!-- bootsrap -->
<script src="../bootstrap-3.3.5/js/bootstrap.min.js"></script>

<!-- 表单校验 -->
<link rel="stylesheet" href="../plugins/jquery-validationEngine/css/validationEngine.jquery.css">
<script src="../plugins/jquery-validationEngine/js/jquery.validationEngine-zh_CN.js"></script>
<script src="../plugins/jquery-validationEngine/js/jquery.validationEngine.min.js"></script>

<!-- 日期选择 -->
<script src="../plugins/laydate/laydate.js"></script>

<!-- 城市选择 -->
<script src="../plugins/PCASClass2.js"></script>

<!-- 表单美化 -->
<script src="../plugins/jquery-icheck/icheck.min.js"></script>

<!-- main -->
<script src="../js/main.js"></script>

<!-- your js -->
<script>

    $(function () {
        $('#f-form-test').validationEngine();
    });




</script>
</body>
</html>
