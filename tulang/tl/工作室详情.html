<div class="p-formBox2 p-formBox4 f-shadow">
    <div class="p-formBox2-hd">
        <a class="img" href="javascript:;"><img width="90" height="38" src="img/logo2.png" alt=""/></a>

        <h2 class="text"><span>|</span> 注册帐号</h2>
    </div>
    <div class="p-formBox2-bd">

        <ul class="m-formStep clearfix">
            <li>1.基本信息 &gt;</li>
            <li>2.激活邮箱 &gt;</li>
            <li>3.信息登记 &gt;</li>
            <li class="active">4.企业信息 &gt;</li>
        </ul>

        <div class="p-qiyeFormBox">
            <div class="title clearfix"><h2 class="pull-left">企业信息登记</h2> <span class="pull-right">咨询电话：40000000</span>
            </div>

            <div class="p-qiyeFormBox-bd">

                <!--  错误提示 -->
                <div class="p-errContainer" style="display: -block;">
                    <ul class="clearfix">
                        <li>fdsf</li>
                        <li>fdsf</li>
                        <li>fdsf</li>
                        <li>fdsf</li>
                    </ul>
                </div>
                <!--<div class="p-tips">-->
                <!--您的信息正在审核中，随后将通知您！-->
                <!--</div>-->


                <form id="f-form-cj" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">企业简称</label>

                        <div class="col-sm-10">
                            <input name="uname" type="text" class="form-control iptw validate[required]">

                            <p class="help-block">工作室名字创建后不可修改</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">LOGO</label>

                        <div class="col-sm-10">
                            <div class="f-pr"><input type="hidden" class="validate[required]"
                                                     data-prompt-position="inline"></div>
                            <ul class="list-unstyled list-inline j-uploadImgBox"></ul>
                            <div id="j-upload1"></div>
                            <!--<input name="uyingyezhizhao" type="file">-->
                            <p class="j-tips">2M以内，每月有3次修改机会</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">一句话简介</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control iptw validate[required]" style="width: 500px;">

                            <p class="help-block">每月有3次修改机会</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">擅长专业</label>

                        <div class="col-sm-10">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="option1" checked> 规划
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox2" value="option2"> 建筑
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option3"> 给排水
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option3"> 园林
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option3"> 电气
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option3"> 结构
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option3"> 隧道
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option3"> 桥梁
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option3"> 道路
                            </label>

                            <p class="help-block">每年有1次修改机会</p>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">详细描述</label>

                        <div class="col-sm-10">
                            <textarea rows="5" class="form-control" style="width: 500px;"></textarea>
                        </div>
                    </div>


                    <div class="form-group form-inline">
                        <label class="col-sm-2 control-label">地理位置</label>

                        <div class="col-sm-10">
                            <div id="city">
                                <select class="prov"></select>
                                <select class="city" disabled="disabled"></select>
                                <select class="dist" disabled="disabled"></select>
                            </div>
                            <p class="help-block">创建后不可以修改</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-w">确认创建</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
