<!-- S login -->
<div class="m-loginBox ">
    <div class="line"></div>

    <div class="m-login f-shadow">
        <div class="form">
            <div class="img"><img width="195" height="81" src="img/logo2.png" alt=""/></div>
            <form>
                <div class="form-group has-success has-feedback">
                    <label for="exampleInputEmail1" class="sr-only">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入手机号/邮箱">
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-error has-feedback">
                    <label for="exampleInputPassword1" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                </div>
                <button type="submit" class="btn btn-primary btn-block">立即登陆</button>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住密码
                    </label>
                    <a class="pull-right" href="javascript:;">忘记密码？</a>
                </div>
            </form>
        </div>
        <div class="info">

            <div class="col br">
                <div class="media">
                <div class="media-left media-middle">
                    <img width="54" height="54" src="img/login-info1.png" alt=""/>
                </div>
                <div class="media-body">
                    <h2 class="media-heading">个人账号</h2>

                    <p>注册个人账号后，可参与工作室发起的图狼协作任务、结交同行狼友，个人认证后可参与招投标。 <a href="javascript:;">我要注册>></a></p>
                </div>
            </div>
            </div>

            <div class="col">
                <div class="media">
                <div class="media-left media-middle">
                    <img width="54" height="54" src="img/login-info2.png" alt=""/>
                </div>
                <div class="media-body">
                    <h2 class="media-heading">企业账号</h2>

                    <p>企业工作室以邮箱为注册名，开通后将冠以企业认证，并可以承接或直接发布业务，后期将有更多适合企业的服务。 <a href="javascript:;">我要注册>></a></p>
                </div>
            </div>
            </div>

        </div>
    </div>

    <div class="line"></div>
</div>
