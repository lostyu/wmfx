<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册账号</title>
    <!-- bootstap -->
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css">

    <!-- 字体图标 -->
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">

    <!-- linkcloud -->
    <!--<link rel="stylesheet" href="../css/demo.css">-->

    <!-- your css -->
    <!--<link rel="stylesheet" href="../css/customer.css">-->
    <link rel="stylesheet" href="css/all.css"/>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            background-color: #f1f3f6;

        }
    </style>
</head>
<body>

<div class="p-wrap">


    <div class="p-formBox p-formBox10 f-bd">
        <div class="form-title clearfix">
            <a class="img" href="javascript:;"><img width="90" height="38" src="img/logo2.png" alt=""/></a>

            <h2 class="text">注册账号</h2>
        </div>

        <div class="p-personRegister  clearfix">

            <div class="cnt clearfix">
                <div class="col1">


                    <div class="form">


                        <form id="f-form-person">
                            <div class="form-group">
                                <label class="sr-only">请输入手机号/邮箱</label>
                                <input name="uname" type="text"
                                       class="form-control validate[required, custom[r_phoneOrEmail]]"
                                       placeholder="请输入手机号/邮箱">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">验证码</label>

                                <div class="input-group">
                                    <input name="ucode" type="text"
                                           class="form-control validate[required, ajax[r_ajaxCode]]" placeholder="输入验证码"
                                           data-prompt-position="centerRight:95,5">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">发送验证码</button>
                                        </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">邀请码</label>
                                <input name="ucode2" type="text" class="form-control validate[required]"
                                       placeholder="邀请码（必填）">
                            </div>
                            <p class="text-right"><a href="javascript:;">如何获得邀请码？</a></p>

                            <div class="form-group">
                                <label class="sr-only">输入密码</label>
                                <input id="pass1" name="upass" type="password"
                                       class="form-control validate[required, custom[r_passWord]]"
                                       placeholder="请输入密码（不少于6位）">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">确认密码</label>
                                <input name="upass2" type="password"
                                       class="form-control validate[required, equals[pass1]]" placeholder="确认密码">
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input name="ucheck" type="checkbox" checked class="validate[required]"
                                               data-prompt-position="centerRight:160,0"> 同意
                                    </label>
                                    <a href="javascript:;">《图狼网用户协议》</a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">注册</button>
                        </form>


                    </div>
                </div>
                <div class="col2">


                    <div class="form">
                        <div class="text-center">
                            <img class="f-mb30" src="img/tx-default.png" alt=""/>

                            <p>已有账号，<a href="javascript:;">我要登录</a></p>
                        </div>
                    </div>
                </div>
            </div>

            <!--  注册成功提示 -->
            <div class="tips" style="display: none;">
                <p><img src="img/success.png" alt=""/></p>
                <p>注册成功</p>
                <p>欢迎 用户名 来到图狼网，3秒后跳转到首页！</p>
                <p><a href="javascript:;">立即跳转</a></p>
            </div>


        </div>
    </div>

</div>


<!-- S 底部 -->
<nav class="m-footer" style="margin-top: -70px;">
    <div class="g-container">
        <p class="info"><span>Copyright © 2014-2016 <a class="navbar-link" href="javascript:;">kaistart.com</a></span><span>渝ICP备14039480号-1</span><span>京公网安备 33011002010123</span></p>

            <a class="navbar-link" href="javascript:;">关于</a>|
            <a class="navbar-link" href="javascript:;">我们是谁</a>|
            <a class="navbar-link" href="javascript:;">帮助</a>|
            <a class="navbar-link" href="javascript:;">用户协议</a>|
            <a class="navbar-link" href="javascript:;">信任与安全</a>

            <a class="fa fa-weixin" href="javascript:;"></a>
            <a class="fa fa-weibo" href="javascript:;"></a>
        </p>
    </div>
</nav>

<script src="libs/jquery-2.2.2/jquery.min.js"></script>

<script src="plugins/jquery-validationEngine/js/jquery.validationEngine-zh_CN.js"></script>
<script src="plugins/jquery-validationEngine/js/jquery.validationEngine.min.js"></script>

<script src="js/main.js"></script>

<script>
    $(function () {
        // 个人注册
        (function () {
            $('#f-form-person').validationEngine();

        })();
    });
</script>
</body>
</html>
