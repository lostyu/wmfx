<div class="p-wrap">

    <div class="p-formBox2 f-bd">
        <div class="p-formBox2-hd">
            <a class="img" href="javascript:;"><img width="90" height="38" src="img/logo2.png" alt=""/></a>
            <h2 class="text"><span>|</span> 修改密码</h2>
        </div>
        <div class="p-formBox2-bd">
            <div class="p-changePassForm">
                <form id="f-form-changePass">
                    <div class="form-group">


                        <label class="control-label sr-only">新密码</label>
                        <input id="pass1" name="upass" type="password" class="form-control validate[required, custom[r_passWord]]"
                               placeholder="新密码">


                    </div>
                    <div class="form-group">
                        <label class="control-label sr-only">确认密码</label>


                        <input name="upass2" type="password" class="form-control validate[required, equals[pass1]]"
                               placeholder="确认密码">


                    </div>
                    <div class="form-group">
                        <label class="control-label sr-only">验证码</label>

                        <div class="input-group">
                            <input name="ucode" type="text"
                                   class="form-control validate[required, ajax[r_ajaxImgCode]]" placeholder="输入验证码"
                                   data-prompt-position="centerRight:100,5">
                                <span class="input-group-addon" id="basic-addon2" style="padding: 0"><img width="100"
                                                                                                          height="38"
                                                                                                          src="http://reg.email.163.com/mailregAll/regvf1/verifyCodeImgF.jsp?env=488381217144&amp;type=en&amp;t=1333003692444"
                                                                                                          alt=""></span>
                        </div>

                    </div>

                    <div class="form-group">

                        <button type="submit" class="btn btn-primary btn-block">下一步</button>

                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
