                    <input type="text" class="form-control" placeholder="1623,32 个项目"/>

<div class="m-headerSpace"></div>

<div class="g-container f-mb40 f-bg">

    <div class="m-title m-title2">
        <h2>发布招标项目</h2><span class="pull-right">咨询电话：40000000</span>
    </div>

    <div class="m-step f-mb40">
        <div class="one">填写项目需求</div>
        <div class="two">确定赏金，并托管定金</div>
        <div class="three">发布</div>
    </div>

    <form class="f-pb20">
        <div class="m-subTitle f-mb40">
            <h3>项目内容信息</h3>
        </div>
        <div class="m-mfromBox ">

            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label fromlabel">任务名称：</label>

                    <div class="fromipt">
                        <input type="text" class="form-control iptw1" placeholder="">

                        <p class="help-block">（认证后，认证后作为用户昵称不能修改）</p>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label fromlabel">任务描述：</label>

                    <div class="fromipt">
                        <textarea rows="10" class="form-control"></textarea>
                    </div>
                </div>


                <div class="form-group form-inline">
                    <label class="control-label fromlabel">上传附件：</label>

                    <div class="fromipt">
                        <input type="file">
                        <span>（认证后，认证后作为用户昵称不能修改）</span>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label fromlabel">需要专业：</label>

                    <div class="fromipt">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox1" value="option1"> 规划
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox2" value="option2"> 建筑
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox3" value="option3"> 给排水
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox1" value="option1"> 园林
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox2" value="option2"> 电气
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox3" value="option3"> 结构
                        </label>
                        <br/>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox1" value="option1"> 隧道
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox2" value="option2"> 桥梁
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox3" value="option3"> 道路
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox3" value="option3"> 其他
                        </label>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label fromlabel">封面：</label>

                    <div class="fromipt">
                        <div class="media">
                            <div class="media-left">
                                <img width="360" height="240" src="" alt=""/>
                            </div>
                            <div class="media-body">
                                <a class="btn btn-primary" href="javascript:;">本地上传</a>
                            </div>
                        </div>
                        <p class="help-block">建议尺寸360*240</p>

                    </div>
                </div>
            </div>

        </div>


        <div class="m-subTitle f-mb40">
            <h3>项目招标要求</h3>
        </div>

        <div class="m-mfromBox">
            <div class="form-horizontal">

                <div class="form-group form-inline">
                    <label class="control-label fromlabel">合作区域：</label>

                    <div class="fromipt">
                        <select class="form-control" name="" id="">
                            <option value="0">全国</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label fromlabel">合作方式：</label>

                    <div class="fromipt">
                        <label class="checkbox-inline">
                            <input type="checkbox" checked> 不限
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox"> 认证企业
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox"> 认证个人
                        </label>
                    </div>
                </div>

            </div>

        </div>


        <div class="m-subTitle f-mb40">
            <h3>项目时间节点</h3>
        </div>

        <div class="m-mfromBox">
            <div class="form-horizontal">

                <div class="form-group form-inline">
                    <label class="control-label fromlabel">报名截止：</label>

                    <div class="fromipt">
                        <input id="date1" type="text" class="form-control laydate-icon">
                    </div>
                </div>

                <div class="form-group form-inline">
                    <label class="control-label fromlabel">评论截止：</label>

                    <div class="fromipt">
                        <input id="date2" type="text" class="form-control laydate-icon">
                    </div>
                </div>

                <div class="form-group form-inline">
                    <label class="control-label fromlabel">任务完成：</label>

                    <div class="fromipt">
                        <input id="date3" type="text" class="form-control laydate-icon">
                    </div>
                </div>


            </div>

        </div>
        <div class="m-line"></div>

        <div class="m-mfromBox">

            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label fromlabel"></label>

                    <div class="fromipt">
                        <input class="btn btn-primary" type="submit" value="下一步，填写任务赏金">
                    </div>
                </div>
            </div>
        </div>

    </form>


</div>

<script>
    $(function () {


        laydate({
            elem: '#date1', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
            event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        });

        laydate({
            elem: '#date2', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
            event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        });

        laydate({
            elem: '#date3', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
            event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        });

    });
</script>
