<!-- 修改邮箱 -->
<div class="modal fade j-mailBox" role="dialog">
    <div class="modal-dialog" role="document">
        <form action="" id="f-form-userSettings-mail">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">修改邮箱</h4>
                </div>
                <div class="modal-body text-center">

                    <div class="m-formBox center-block">

                        <div class="form-group">
                            <label class="sr-only">邮箱</label>
                            <input name="utel" type="tel"
                                   class="form-control validate[required, custom[email]]"
                                   placeholder="输入邮箱">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">验证码</label>

                            <div class="input-group">
                                <input name="ucode" type="text"
                                       class="form-control validate[required, ajax[r_ajaxCode]]"
                                       placeholder="输入验证码" data-prompt-position="centerRight:95,5">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">发送验证码</button>
                                        </span>
                            </div>
                        </div>


                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- 修改手机 -->
<div class="modal fade j-phoneBox" role="dialog">
    <div class="modal-dialog" role="document">
        <form action="" id="f-form-userSettings-phone">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">修改手机</h4>
                </div>
                <div class="modal-body text-center">

                    <div class="m-formBox center-block">

                        <div class="form-group">
                            <label class="sr-only">手机</label>
                            <input name="utel" type="tel"
                                   class="form-control validate[required, custom[r_phone]]"
                                   placeholder="输入手机号">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">验证码</label>

                            <div class="input-group">
                                <input name="ucode" type="text"
                                       class="form-control validate[required, ajax[r_ajaxCode]]"
                                       placeholder="输入验证码" data-prompt-position="centerRight:95,5">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">发送验证码</button>
                                        </span>
                            </div>
                        </div>


                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- 修改密码 -->
<div class="modal fade j-passWordBox" role="dialog">
    <div class="modal-dialog" role="document">
        <form action="" id="f-form-userSettings-passWord">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">修改密码</h4>
                </div>
                <div class="modal-body text-center">

                    <div class="m-formBox center-block">

                        <div class="form-group">
                            <label class="control-label sr-only">新密码</label>
                            <input id="pass1" name="upass" type="password"
                                   class="form-control validate[required, custom[r_passWord]]"
                                   placeholder="新密码">
                        </div>
                        <div class="form-group">
                            <label class="control-label sr-only">确认密码</label>
                            <input name="upass2" type="password" class="form-control validate[required, equals[pass1]]"
                                   placeholder="确认密码">
                        </div>


                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </div>
        </form>
    </div>
</div>
