<script>
    $(function () {

        (function () {
            $('#f-form-getPass').validationEngine({
                ajaxFormValidation: true,
                ajaxFormValidationMethod: 'post',
                onBeforeAjaxFormValidation: function(form, options) {
                    var isEmail = false;
                    var isPhone = false;
                    var regPhone = /^1\d{10}$/;
                    var regEmail = /\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/;
                    var $input = $('.j-yhm');

                    if (regPhone.test($input.val())) {
                        // 跳转到手机找回密码
                        app.ui.changePage('/', 1000);
                    } else if (regEmail.test($input.val())) {
                        // 跳转到邮箱找回密码
                        app.ui.changePage('http://baidu.com', 1000);
                    }
                }
            });


        })();


        // 个人申述弹层 page
        (function () {
            var myLayer;

            $('.j-popup3').click(function () {
                //自定页
                myLayer = layer.open({
                    title: false,
                    type: 1,
                    skin: 'layui-layer-tl', //样式类名
                    closeBtn: 1, //不显示关闭按钮
                    shift: 2,
                    shadeClose: true,
                    content: $('.modal-ss'),
                    area: 'auto',
                    maxWidth: 690
                });
            });

            var $btnOk = $('.modal-ss .j-ok');

            $btnOk.click(function () {
                layer.close(myLayer);
            });
        })();
    });
</script>
