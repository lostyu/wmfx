<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>page</title>
    <style>
        /* reset */
        * {
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-size: 14px;
            font-family: Helvetica;
        }

        input[type=text] {
            padding: 10px;
            border: none;
            width: 100%;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: none;
        }

        img {
            max-width: 100%;
        }

        .f-fr {
            float: right;
        }

        .btn {
            display: inline-block;
            min-width: 100px;
            padding: 6px 12px;
            text-align: center;
            border: none;
            background-color: #3eaf44;
            color: #fff;;
        }

        .btn-info {
            color: #fff;
            background-color: #5bc0de;
        }

        .btn-group .btn {
            width: 45%;
        }

        /* form */
        .form {
            position: absolute;
            left: 0;
            right: 0;
            top: 23%;
        }

        .form-inner {
            margin: 8px;
            padding: 10px;
            background-color: rgba(255, 255, 255, .2);
            border-radius: 5px;
        }

        .form-title {
            padding: 0 10px;
            margin-bottom: 20px;
        }

        .form-title h2 {
            margin: 0;
            padding: 5px 0 10px;
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .form-box {
            margin-bottom: 20px;
        }

        .form-text {
            float: left;
            width: 60px;
            line-height: 37px;
            text-align: right;
            color: #fff;
        }

        .form-ipt {
            padding-left: 70px;
        }

        /* page */
        .page {
            position: absolute;
            z-index: 1;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        .page1 {
            background: url(img/3.jpg) center top no-repeat;
            background-size: cover;
        }

        .page2 {
            z-index: 2;
            left: 0;
            background: #fff center top no-repeat;
            background-size: cover;
        }

        .text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            color: #f3f4f3;
            font-size: 10px;
        }

        .text span {
            margin-left: 10px;
        }

        .text1 {
            padding-top: 124%;
            padding-left: 44%;
        }

        .text2 {
            padding-top: 114%;
            padding-left: 7%;
        }

        .text3 {
            padding-top: 86%;
            padding-left: 27%;
        }

        .text4 {
            padding-top: 73%;
            padding-left: 30%;
        }

        /* ip6s */
        @media screen and (max-width: 414px) {
            .text1 {
                padding-top: 124%;
                padding-left: 15%;
            }
        }

        /* ip6 */
        @media screen and (max-width: 375px) {
            .text1 {
                padding-top: 123.5%;
                padding-left: 15%;
            }
        }

        /* ip4 ip5 */
        @media screen and (max-width: 320px) {
            .text1 {
                font-size: 10px;
                padding-top: 123%;
                padding-left: 11%;
            }

            .text2 {
                padding-top: 114%;
                padding-left: 7%;
            }
        }

        #saveImg{
            position: absolute;
            width: 100px;
            right: 20px;
            bottom: 20px;
            z-index: 5;
            text-decoration: none;
        }
        .mainImgBox{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            z-index: 4;
            width: 100%;
            height: 100%;
            border: none;
        }
        .mainImgBox img{

        }
    </style>
</head>
<body>

<div id="mainImgBox" class="mainImgBox"></div>


<a id="saveImg" class="btn" href="javascript:;">保存图片</a>

                ctx.font = "normal lighter 12px arial";

//                });

//                wx.config({
//                    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。

//                    jsApiList: ['chooseImage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
//                });
//
//                wx.onMenuShareTimeline({
//                    title: '缅怀哥哥，张国荣', // 分享标题
//                    link: '', // 分享链接
//                    imgUrl: arrData[_data].bgUrl, // 分享图标
//                    success: function () {

//                    },
//                    cancel: function () {
//                        // 用户取消分享后执行的回调函数
//                    }

                // 保存图片
                oSave.onclick = function() {
                    // 返回一个包含JPG图片的<img>元素
                    var oImgJPEG = Canvas2Image.saveAsJPEG(oC, true);

                    oMainImgBox.appendChild(oImgJPEG);
                };

            } else {
                window.location.href = 'index.html';
            }
        } else {
            window.location.href = 'index.html';
        }

    };

    function getStyle(obj, attr) {
        return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj, false)[attr];
    }

    function deCode(arr) {
        arr = arr.split(',');

        var arr2 = [];
        for (var i = 0; i < arr.length; i++) {
            arr2.push(String.fromCharCode(parseInt(arr[i]) - 250));
        }

        return arr2.join('');
    }
</script>
